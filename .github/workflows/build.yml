name: build

on: [push]
jobs:
  build:
    strategy:
      matrix:
        target: [ubuntu, ubuntu_publisher_example, autopilot_hitl]
    runs-on: ubuntu-22.04
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3
        with:
          path: 'repository'
          submodules: recursive
          fetch-depth: 0

      - name: Install dependencies
        run: |
          sudo apt-get install -y make gcc-arm-none-eabi
          pip install -U nunavut

      - run: ./repository/scripts/nnvg_generate_c_headers.sh
      - run: mkdir -p repository/build
      - run: cd repository/build && cmake ../tests/${{ matrix.target }} && make -s

  makefile_legacy:
    runs-on: ubuntu-22.04
    timeout-minutes: 10
    steps:
      - name: Install GIT
        run: sudo apt-get update && sudo apt-get install -y git

      - uses: actions/checkout@v3
        with:
          path: 'repository'
          submodules: recursive
          fetch-depth: 0

      - name: Install dependencies
        run: |
          sudo apt-get install -y make gcc-arm-none-eabi
          pip install -U nunavut

      - run: ./repository/scripts/nnvg_generate_c_headers.sh
      - run: cd repository/tests/ubuntu && make -s build

      - name: Install GIT
        run: sudo apt-get update && sudo apt-get install -y git
